language: haskell

sudo: false

branches:
    only:
      - master

cache:
    directories:
      - $HOME/.ghc/
      - $HOME/.cabal
      - $HOME/.stack/

matrix:
    include:
      - env: GHCVER=7.10.3 STACK_YAML=stack.yaml
        addons:
            apt:
                sources:
                - hvr-ghc
                packages:
                - ghc-7.10.3

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar -xzO --wildcards '*/stack' > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH

script:
  - ./travis_long stack --no-terminal --skip-ghc-check setup
  - ./travis_long stack --no-terminal --skip-ghc-check build
